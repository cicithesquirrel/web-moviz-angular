<div class="container-fluid" *ngIf="movie">
  <div class="row">
    <h2>
      <a routerLink="/" title="Back to movies">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </a>
      {{movie.title}}
      <a *ngIf="movie['imdb-ref']" target="_blank" href="{{'http://www.imdb.com/title/' + movie['imdb-ref']}}" title="Go to IMDB">
        <i class="fa fa-globe" aria-hidden="true"></i>
      </a>
    </h2>
  </div>
  <div class="row">
    <section class="col-xs-12 col-sm-7">
      <h3>Details</h3>
      <app-movie-prop label="Director(s)" value="{{movie.director}}"></app-movie-prop>
      <app-movie-prop label="Country" value="{{getCountryImageUrl()}}" kind="{{PropertyKind['Image']}}"></app-movie-prop>
      <app-movie-prop label="Year" value="{{movie.year}}"></app-movie-prop>
      <app-movie-prop label="Duration" value="{{movie.duration + ' min'}}"></app-movie-prop>
    </section>
    <section *ngIf="movie['alt-titles']">
      <h3>Other titles</h3>
      <ul>
        <li *ngFor="let t of getAltTitles()">
          <app-alt-title [title]="t"></app-alt-title>
        </li>
      </ul>
    </section>
  </div>
</div>
