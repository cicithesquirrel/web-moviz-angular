<div class="container-fluid" *ngIf="movie">
  <div class="row">
    <h2>
      <a routerLink="/" title="Back to movies">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </a>
      {{movie.title}}
      <a *ngIf="movie['imdb-ref']" target="_blank" href="{{'http://www.imdb.com/title/' + movie['imdb-ref']}}" title="Go to IMDB">
        <i class="fa fa-globe" aria-hidden="true"></i>
      </a>
    </h2>
  </div>
  <div class="row">
    <section class="col-xs-12 col-sm-7">
      <h3>Details</h3>
      TODO movie details
    </section>
    <section>
      <h3>Other titles</h3>
      TODO Other titles
    </section>
  </div>
</div>
